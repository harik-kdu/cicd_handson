version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo "Installing Maven..."
      - yum install -y maven
      - java -version
      - mvn -version

  build:
    commands:
      - echo "Building app using Maven..."
      - mvn clean package -DskipTests

artifacts:
  files:
    - target/*.jar